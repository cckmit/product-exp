<table style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" width="100%">
	<tr th:each="item : ${items}">
		<td style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;">
			&nbsp;&nbsp;<span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.name}" >${item.name}</span><br />
			&nbsp;&nbsp;&nbsp;&nbsp;จำนวนเงิน : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.principle}">${item.principle}</span> ฿<br />
			&nbsp;&nbsp;&nbsp;&nbsp;ยอดชำระเดือนแรก : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.firstPayment}">${item.firstPayment}</span> ฿<br />
			&nbsp;&nbsp;&nbsp;&nbsp;ยอดรวมดอกเบี้ย : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.totalInterest}">${item.totalInterest}</span> ฿<br />
			&nbsp;&nbsp;&nbsp;&nbsp;ยอดรวม : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.totalAmt}">${item.totalAmt}</span> ฿<br />
			&nbsp;&nbsp;&nbsp;&nbsp;วันที่ทำรายการ : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.createDate}">${item.createDate}</span><br />
			&nbsp;&nbsp;&nbsp;&nbsp;วันที่บันทึก : <span style="margin: 0px; font-family: 'Cordia New'; font-size: 17px;" th:text="${item.tranDate}">${item.tranDate}</span><br />
		</td>
	</tr>
</table>
